<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

    <section class="card">
       <div class="card-wrap">
        <div id="advice">
          <p><span class="counter">Advice #117</span></p>
        </div>
         <div class="advice-content">
          <p>
             "It is easy to sit up and take notice, what's difficult is getting up and taking actions"
          </p>
         </div>
         <div class="content-img">
          <picture>
            <source media="(min-width:750px)" srcset="./images/pattern-divider-desktop.svg">
            <source media="(min-width:465px)" srcset="./images/pattern-divider-mobile.svg">
            <img src="./images/pattern-divider-mobile.svg" alt="" style="width:auto;">
          </picture>
         </div>

         <div class="icon">
          <img class="icon-img" src="./images/icon-dice.svg" alt="">
         </div>
       </div>
    </section>

</body>
</html>
